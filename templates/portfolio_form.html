<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="form-container">
        <h1>Portfolio Form</h1>
        <form id="portfolioForm" method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            <input type="text" id="contactInfo" name="contactInfo" placeholder="Contact Information" required>
            <input type="file" id="photo" name="photo" accept=".jpg,.png" required>
            <textarea id="bio" name="bio" placeholder="Short Bio (max 200 words)" maxlength="200" required></textarea>

            <!-- Skills -->
            <h2>Skills</h2>
            <input type="text" id="softSkills" name="softSkills" placeholder="Soft Skills (e.g., Communication, Teamwork)">
            <input type="text" id="technicalSkills" name="technicalSkills" placeholder="Technical Skills (e.g., Python, JavaScript)">

            <!-- Academic Background (Optional) -->
            <h2>Academic Background (Optional)</h2>
            <input type="text" id="institute" name="institute" placeholder="Institute Name">
            <input type="text" id="degree" name="degree" placeholder="Degree">
            <input type="text" id="year" name="year" placeholder="Year of Graduation">
            <input type="text" id="grade" name="grade" placeholder="Grade/Percentage">

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <input type="text" id="company" name="company" placeholder="Company Name" required>
            <input type="text" id="jobDuration" name="jobDuration" placeholder="Job Duration (e.g., Jan 2020 - Present)" required>
            <textarea id="jobResponsibilities" name="jobResponsibilities" placeholder="Job Responsibilities (max 300 words)" maxlength="300" required></textarea>

            <!-- Projects/Publications -->
            <h2>Projects/Publications (Optional)</h2>
            <input type="text" id="projectTitle" name="projectTitle" placeholder="Project/Publication Title">
            <textarea id="projectDescription" name="projectDescription" placeholder="Description (max 200 words)" maxlength="200"></textarea>
            <input type="text" id="projectLink" name="projectLink" placeholder="Link (if applicable)">

            <button type="submit">Submit</button>
        </form>
        <p><a href="{{ url_for('logout') }}">Logout</a></p> <!-- Added logout link -->
    </div>
</body>
</html>
